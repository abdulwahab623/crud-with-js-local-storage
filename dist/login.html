<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">login </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                   

                </div>
            </div>
        </div>
    </nav>

    <form action="#" class="formDiv">

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" value="" placeholder="Enter @Email"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" value="" id="password">
        </div>

        <button type="button" onclick="saveData()" id="saveDataa" class="btn btn-primary">Log in</button>
        <button type="button" onclick="ree()" id="saveDataa" class="btn btn-success">Register</button>
    </form>
</body>

<script src="main.js"></script>
<script>
    function saveData() {
        const logemail = document.getElementById("email").value;
        const logpassword = document.getElementById("password").value;

        //new array that hold local storage data
        //JSON parsing is the process of converting a JSON object in text format 
        //to a Javascript object that can be used inside a program.
        let userRecord = JSON.parse(localStorage.getItem("usersList")) ? JSON.parse(localStorage.getItem("usersList")) : [];
        if (userRecord.some((v) => { return v.email == logemail && v.password === logpassword })) {
            alert("successfull login");
            window.location.href = 'welcome.html';
        } else {
            alert('please Register yourSelf');
        }
    }

    function ree() {
        window.location.href = 'Registration.html';
    }

</script>
